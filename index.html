<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Atlas</title>
  <!-- Din CSS + JS (defer gör att DOM finns innan koden körs) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/app.js" defer></script>
</head>
<body>
<header>
  <!-- (valfritt) dold rubrik för tillgänglighet -->
  <h1 class="visually-hidden">Audio Atlas</h1>
  <!-- Loggan: börjar i mitten, flyttas upp i headern efter sök -->
  <img id="logo" src="img/audio-atlas.png" alt="Audio Atlas logotyp" />
</header>

<!-- Kontrollpanel ovanpå kartan -->
<section id="ui" aria-label="Kontroller">
  <input id="cityInput" type="text" placeholder="Take me to..." />
  <button id="searchBtn" type="button">Let's go</button>
  <button id="playBtn" type="button" disabled>Listen</button>
  <p id="status" role="status" aria-live="polite"></p>
</section>

<!-- Karta i fullskärm -->
<div id="map" aria-label="Interaktiv karta"></div>
</body>
</html>
