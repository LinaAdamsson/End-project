<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abstract Muse</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<!-- Semantiskt header-område -->
<header class="site-header" role="banner">
  <h1>Abstract Muse</h1>
  <p class="tagline">Skapa slumpade konstverkstitlar – inspirerade av riktiga museidata.</p>
</header>

<!-- Huvudinnehåll -->
<main id="app" role="main">
  <!-- Kontroller: knapp + växlar -->
  <section class="controls" aria-label="Kontroller">
    <button id="inspireBtn" type="button">✨ Inspire me again</button>

    <label class="toggle">
      <input id="useApiToggle" type="checkbox" checked />
      <span>Använd ord från musei-API</span>
    </label>

    <label class="count">
      Antal verk i “utställning”:
      <select id="countSelect">
        <option>1</option>
        <option selected>3</option>
        <option>5</option>
        <option>7</option>
      </select>
    </label>
  </section>

  <!-- Statusmeddelanden -->
  <section id="status" role="status" aria-live="polite"></section>

  <!-- Resultat: aktuell titel + lista -->
  <section class="result">
    <article class="card">
      <h2 id="currentTitle" class="title">—</h2>
      <p id="subtitle" class="subtitle">Tryck på knappen för att skapa en titel.</p>
    </article>

    <section aria-label="Utställning">
      <h3>Fler förslag</h3>
      <ul id="list" class="grid"></ul>
    </section>
  </section>
</main>

<!-- Semantisk fot -->
<footer class="site-footer">
  <small>Data: Art Institute of Chicago API · Byggt med fetch + vanilla JS</small>
</footer>

<script src="js/app.js"></script>
</body>
</html>
