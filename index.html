<!doctype html>

<html lang="sv">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio Atlas</title>
  <!-- Här länkas till Leaflet-kartan som ritar själva kartan i <div id="map"> inne i <main> (rad 42). -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Använder defer så att scriptet inte blockerar HTML-parsningen. -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <!-- CSS-länk. -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- js/config.js måste laddas före app.js eftersom app.js använder API-nyckeln därifrån. -->
  <script src="js/config.js"></script>
  <script src="js/app.js" defer></script>
</head>

<body>

<!-- Headern har en dold, semantisk rubrik som är synlig för skärmläsare. Headern används också när loggan ska flyttas
upp. -->
<header>
  <h1 class="visually-hidden">Audio Atlas</h1>
  <!-- Loggan startar stort i mitten av skärmen och flyttas till headerns högra hörn när användaren gjort en sökning. -->
  <img id="logo" src="img/audio-atlas.png" alt="Audio Atlas logotyp" />
</header>

<!-- Här ligger kontrollpanelen med inputfält och knappar. -->
<main>
  <!-- Kontrollpanelen ligger ovanpå kartan längst ned på skärmen. -->
  <section id="ui" aria-label="Kontroller">
    <!-- Här ligger en label med texten "Take me to …" + ett inputfält. -->
    <div class="input-wrap">
      <label class="input-prefix" for="cityInput">Take me to</label>
      <input id="cityInput" type="text" placeholder="..." />
    </div>
    <!-- Knappar som låter användaren söka efter en stad och spela och stoppa dess ljud. -->
    <button id="searchBtn" type="button">Let's go</button>
    <button id="playBtn" type="button" disabled>Listen</button>
    <!-- Statusrad, små meddelanden + fel. -->
    <p id="status" role="status" aria-live="polite"></p>
  </section>
  <!-- Här ritar Leaflet in kartan. -->
  <div id="map" aria-label="Interaktiv karta"></div>
</main>

</body>

</html>
